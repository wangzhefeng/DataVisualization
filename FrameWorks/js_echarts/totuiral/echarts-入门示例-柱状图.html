<!DOCTYPE html>
<html  lang='en'>

<head>
    <meta charset="utf-8">
    <title>5分钟ECharts实例</title>

    <!-- 引入jQuery  -->
    <script src="../script/jquery-3.1.1.js"></script>
    <!-- 引入 echarts.min.js -->
    <script src="../incubator-echarts/dist/echarts.min.js"></script>
    <!-- 引入 css -->
    <link rel="stylesheet" type="text/css" href="../css/echarts_div.css">
</head>

<body>
    <div id="main"></div>
    <!-- 引入 theme -->
    <script src="../incubator-echarts/theme/dark.js"></script>
    <!-- 引入script -->
    <!-- <script src="../js/ECharts1.js"></script> -->
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(dom = $(main)[0], theme = 'vintage');

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
