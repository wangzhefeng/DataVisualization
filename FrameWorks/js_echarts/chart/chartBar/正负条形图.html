<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	
	<!-- IE浏览器兼容 -->

	<!--[if lt IE 9]>
    <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
	
	<title>正负条形图</title>

	<!-- Javascript -->
	<script src="E:/GitHub/echarts/script/jquery-3.1.1.js"></script>
	<script src="E:/GitHub/echarts/script/echarts.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="E:/GitHub/echarts/css/echarts_div.css">
	
	<!-- Bootstrap -->
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>

</head>

<body>
	<!-- Header -->
	<div class="header">
		<h2>Date:2017-04-28 23:38:00</h2>
	</div>

	<!-- Main -->
	<div id="main"></div>
	<script>
		var myChart = echarts.init($('#main')[0]);
		var option = {
			// 
			title: {
				text: '正负条形图'
			},
			// 工具栏
			toolbox: {
				feature: {
					magicType: {
						type: ['stack', 'tiled']
					},
					dataView: {},
					saveAsImage: {
						pixelRatio: 2
					}
				}
			},
			// 
			tooltip: {
				trigger: 'axis',
				axisPointer: {
					type: 'shadow'
				}
			},
			// 
			legend: {
				data: ['利润', '支出', '收入']
			},
			// 
			grid: {
				left: '3%',
				right: '4%',
				bottom: '3%',
				containLabel: true
			},
			// 
			xAxis: [
				{
					type: 'value'
				}
			], 
			yAxis: [
				{
					type: 'category',
					axisTick: {
						show: false
					},
					data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
				}
			],
			// 
			series:	[
				{
					name: '利润',
					type: 'bar',
					label: {
						normal: {
							show: true,
							position: 'inside'
						}
					}, 
					data: [200, 170, 240, 244, 200, 220, 210]
				}, 
				{
					name: '收入', 
					type: 'bar',
					stack: '总量', 
					label: {
						normal: {
							show: true, 
							positon: 'inside'
						}
					},
					data: [320, 302, 341, 374, 390, 450, 420]
				}, 
				{
					name: '支出',
					type: 'bar',
					stack: '总量',
					label: {
						normal: {
							show: true,
							position: 'inside'
						}
					}, 
					data: [-120, -132, -101, -134, -190, -230, -210]

				}
			]
		};
		myChart.setOption(option);
	</script>

	<!-- Footer -->
    <div class="footer"></div>
</body>
</html>
