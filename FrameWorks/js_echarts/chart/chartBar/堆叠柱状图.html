    <!-- CSS -->
    <link rel="stylesheet" href="E:/GitHub/echarts/css/echarts_div.css">

</head>

<body>
	<!-- Header -->
	<div class="header">
		<h2>Date:2017-04-29 19:03:00</h2>
	</div>

	<!-- Main -->
	<div id="main"></div>
	<script>
		var myChart = echarts.init($('#main')[0]);
		var option = {
			title: {
				text: '堆叠柱状图'
			},
			tooltip: {
				trigger: 'axis',
				axisPointer: {
					type: 'shadow'
				}
			},
			toolbox: {
				feature: {
					magicType: {
						type: ['stack', 'tiled']
					},
					dataView: {},
					saveAsImage: {
						pixelRation: 2
					}
				}
			},
    		grid: {
        		left: '3%',
        		right: '4%',
        		bottom: '3%',
        		containLabel: true

			legend: {
				data: ['直接访问', '邮件营销', '联盟广告', '视屏广告', '搜索引擎', '百度', '谷歌', '必应', '其他']
			},
			xAxis: [
				{
					type: 'category',
					data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']

				}
			],
			yAxis: [
				{
					type: 'value'
				}
			],
			series: [
				{
					name: '直接访问', 
					type: 'bar',
					data: [320, 322, 301, 334, 390, 330, 320]
				}, 
				{
					name: '邮件营销',

					stack: '广告',
					data: [120, 132, 101, 134, 90, 230, 210]
				},
				{
					name: '联盟广告',
					type: 'bar',
					stack: '广告',
					data: [220, 182, 191, 234, 290, 330, 310]
				},
				{
					name: '视屏广告',
					type: 'bar',
					stack: '广告',
					data: [150, 232, 201, 154, 190, 330, 410]
				},
				{
					name: '搜索引擎', 
					type: 'bar',
					data: [862, 1018, 964, 1026, 1679, 1600, 1570], 
					markLine: {
						lineStyle: {
							normal: {
								type: 'dashed'
							}
						}, 
						data: [
							[
								{
									type: 'min'
								}, 
								{
									type: 'max'
								}
							]
						]
					}
				},
				{
					name: '百度', 
					type: 'bar', 
					stack: '搜索引擎', 
					data: [620, 732, 701, 734, 1090, 1130, 1120]
				},
				{
					name: '谷歌', 
					type: 'bar',
					stack: '搜索引擎', 
					data: [120, 132, 101, 134, 290, 230, 220]

				}, 
				{
					name: '必应', 
					type: 'bar',
					stack: '搜索引擎',
					data: [60, 72, 71, 74, 190, 130, 110]
				}, 
				{
					name: '其他', 
					type: 'bar',
					stack: '搜索引擎',
					data: [62, 82, 91, 84, 109, 110, 120]
				}
			]
		};
		myChart.setOption(option);
	</script>

	<!-- Footer -->
    <div class="footer"></div>
</body>
</html>
